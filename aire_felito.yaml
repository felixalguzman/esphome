climate:
  - platform: coolix # adjust to match your AC unit!\
    id: "aire"
    name: "Aire Felito"
    on_state:
      - lambda: |-
          if (x.mode != CLIMATE_MODE_OFF) {
            id(ac_light).turn_on();
          }else {
            id(ac_light).turn_off();

          }

web_server:
  port: 80
