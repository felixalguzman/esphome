esphome:
  name: porton
  friendly_name: porton
  platformio_options:
    board_build.mcu: esp32c3
    board_build.variant: esp32c3

esp32:
  variant: ESP32C3
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      # CONFIG_BT_BLE_50_FEATURES_SUPPORTED: y
      # CONFIG_BT_BLE_42_FEATURES_SUPPORTED: y
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "10"
# Would not boot with the stock ESP32-C3 ESPHome 2023.9 default YAML config until I added/change the settings above for ESP32C3

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "yReheqUnJjeS4CqQKqOTfmMb5ds93pJJ8TKYldYiZz8="

ota:
  password: "93e23837ee8210e97a2fb2dc00b4bc32"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Porton Fallback Hotspot"
    password: "6ETvknRSYcQo"

captive_portal:

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO9
      mode:
        input: true
        pullup: true
      inverted: true
    id: button_1
    on_press:
      then:
        - switch.toggle: relay

switch:
  - platform: gpio
    pin: 04
    id: relay
    name: "Gate Remote"
    icon: "mdi:gate"
    on_turn_on:
    - delay: 500ms
    - switch.turn_off: relay

